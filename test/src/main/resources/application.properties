spring.application.name=test

# MySQL Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/test_security?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Naming Strategy (recommended for consistency in naming conventions)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optional: Specify the SQL dialect (this is important for ensuring Hibernate generates the correct SQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional: Format SQL output
spring.jpa.properties.hibernate.format_sql=true
